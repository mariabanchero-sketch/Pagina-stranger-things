<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Stranger Things</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <main>
        <section class="contacto">
            <h3>CONTACTO</h3>

            <div class="contenido-contacto">
                <!-- Datos de contacto -->
                <div class="datos">
                    <h4>Ponte en contacto con nosotros</h4>
                    <p><strong>Email:</strong> contacto@strangerfan.com</p>
                    <p><strong>Teléfono:</strong> +54 11 5555-1234</p>
                    <p><strong>Dirección:</strong> Hawkins Street 1983, Buenos Aires</p>
                    <p><strong>Horario de atención:</strong> Lunes a Viernes, 10:00 - 18:00</p>
                </div>

                <!-- Formulario -->
                <div class="formulario">
                    <form>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tunombre@mail.com">

                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..."></textarea>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
